# Activar ratón (puedes hacer click en ventanas y paneles, y hacer scroll)
set -g mouse on

# Colores de 256
set -g default-terminal "screen-256color"

# Cambiar el prefijo de Ctrl+B a Ctrl+A (más fácil de pulsar, opcional)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Abrir nuevas ventanas en el directorio actual
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# --- BARRA DE ESTADO (Versión Gris Acero Visible) ---
# 1. Frecuencia de actualización
set -g status-interval 1

# 2. Posición y colores base (Gris Acero 240)
set -g status-position bottom
set -g status-style 'bg=colour240 fg=colour255'

# 3. Izquierda: Nombre de sesión
# Nota: La flecha final ahora usa fg=colour240 para fundirse con la barra
set -g status-left-length 50
set -g status-left "#[bg=colour39,fg=black,bold] #S #[bg=colour240,fg=colour39] "

# 4. Derecha: Carga de CPU, Fecha y Hora
# Nota: Las flechas ahora usan el fondo colour240
set -g status-right-length 100
set -g status-right "#[fg=colour250] Load: #[fg=colour255,bold]#(cat /proc/loadavg | cut -d ' ' -f 1-3) #[fg=colour250] %d-%b #[fg=colour255,bold]%H:%M #[fg=colour39,bg=colour240]#[bg=colour39,fg=black,bold] #h "

# --- VENTANAS (Pestañas) ---

# Ventana Inactiva (Texto gris claro sobre el fondo gris acero)
set -w -g window-status-format "#[fg=colour250,bg=colour240] #I:#W "

# Ventana Activa (Resaltada: Fondo oscuro casi negro para efecto "pestaña" y letra blanca brillante)
# Esto crea un contraste inverso muy elegante
set -w -g window-status-current-format "#[fg=colour235,bg=colour240]#[fg=white,bg=colour235,bold] #I:#W #[fg=colour235,bg=colour240]"
