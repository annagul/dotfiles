# --- Comportamiento General ---
set -g mouse on
set -g default-terminal "screen-256color"
set -g history-limit 10000

# --- BARRA DE ESTADO (Diseño Gris Elegante) ---

# 1. Frecuencia de actualización (cada 1 seg para ver la carga real)
set -g status-interval 1

# 2. Posición y colores base (Fondo Gris Oscuro / Texto Blanco)
set -g status-position bottom
set -g status-style 'bg=colour237 fg=colour255'

# 3. Izquierda: Nombre de sesión (en Azul para destacar)
set -g status-left-length 50
set -g status-left "#[bg=colour39,fg=black,bold] #S #[bg=colour237,fg=colour39] "

# 4. Derecha: Carga de CPU, Fecha y Hora
# Muestra: [Load: 1.50 2.10] [Fecha] [Hora]
set -g status-right-length 100
set -g status-right "#[fg=colour245] Load: #[fg=colour255,bold]#(cat /proc/loadavg | cut -d ' ' -f 1-3) #[fg=colour245] %d-%b #[fg=colour255,bold]%H:%M #[fg=colour39,bg=colour237]#[bg=colour39,fg=black,bold] #h "

# --- VENTANAS (Pestañas) ---

# Ventana Inactiva (Gris claro sobre gris oscuro)
set -w -g window-status-format "#[fg=colour245] #I:#W "

# Ventana Activa (Blanco brillante con fondo gris ligeramente más claro)
set -w -g window-status-current-format "#[fg=colour237,bg=colour245]#[fg=black,bold] #I:#W #[fg=colour245,bg=colour237]"

# --- ATAJOS UTILES (Mantenemos los de antes) ---
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
